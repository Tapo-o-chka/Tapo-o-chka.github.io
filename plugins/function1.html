<meta charset="UTF-8" />
<div class="card">
  <div class="content">
    <h3>Регистрация под аккаунта</h3>
    <form id="login-form" method="post" action="api/warehouse/register_users">
      <label for="login"> Логин:</label>
      <input type="text" id="login" name="login" />
      <br /><br />
      <label for="password">Пароль:</label>
      <input type="text" id="password" name="password" />
      <br /><br />
      <label for="functions">Функции:</label>
      <input type="text" id="functions" name="functions" />
      <br /><br />
      <input type="submit" value="подтвердить" />
    </form>
    <div id="message"></div>
  </div>
</div>

<script id="form-script">
  // Check if the script has already been loaded
  if (!document.getElementById('form-script')) {
    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
      });
      const data = await response.json();
      if (response.ok) {
        message.textContent = "Аккаунт зарегистрирован!";
      } else {
        message.textContent = "Ошибка регистрации: " + data.message;
      }
    });
  }
</script>
